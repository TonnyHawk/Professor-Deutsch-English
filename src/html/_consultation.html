<div class="section" id="consultation">
   <div class="container">
      <div class="row">
         <div class="col-12 col-lg-6">
               <div class="section__photo"><img src="img/consultation/1.png" alt=""></div>
         </div>
         <div class="col-12 col-lg-6">
            <div class="section__text-block">
               <h1 class="section__title">Безкоштовна консультація</h1>
               <p class="section__description">На першому занятті ми обговорюємо цілі, які хоче досягти кожен учень,

                  <form action="" class="form" onsubmit="submitConsultation(); return false;">
                     <div class="form__container">
                        <input type="hidden" name='application-to' value='consultation'>

                        <input type="submit" class="btn btn--light" value='Відправити'>
                     </div>
                  </form>
            </div>
         </div>
      </div>
   </div>
