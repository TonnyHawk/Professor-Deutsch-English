   <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
   <script>
      const swiper = new Swiper('#students .main-slider', {
         // Optional parameters
         direction: 'horizontal',
         loop: false,
         slidesPerView: 'auto',
         effect: 'fade',
         fadeEffect: {
            crossFade: true
         },
         allowTouchMove: false,
         runCallbacksOnInit: true,
         onInit: function (sw) {
            alert()
            let current = document.querySelector('#students .double-num__current');
            let all = document.querySelector('#students .double-num__all');
            current.innerHTML = (sw.activeIndex + 1);
            all.innerHTML = '/ ' + sw.slides.length;
         },
         onSlideChangeEnd: function (sw) {
            console.log('changed');
            let current = document.querySelector('#students .double-num__current');
            current.innerHTML = (sw.activeIndex + 1);
         },


         // Navigation arrows
         navigation: {
            nextEl: '#students .slider__slide-arrow--next',
            prevEl: '#students .slider__slide-arrow--prev',
         },
      });


      const slider = new Swiper('#students .preview-slider .swiper-container', {
         // Optional parameters
         direction: 'horizontal',
         loop: true,
         // speed: 1000,
         slidesPerView: 'auto',

         breakpoints: {
            768: {
               slidesPerView: 3,
            },
            1024: {
               slidesPerView: 4,
            },
            1200: {
               slidesPerView: 5,
            }
         },

         // Navigation arrows
         navigation: {
            nextEl: '#students .slider__slide-arrow--next',
            prevEl: '#students .slider__slide-arrow--prev',
         },
      });

      slider.on('slideChangeTransitionEnd', function () {
         let index_currentSlide = slider.realIndex;
         let currentSlide = slider.slides[index_currentSlide]
         swiper.slideTo(index_currentSlide, 1000, false);
      });
   </script>
