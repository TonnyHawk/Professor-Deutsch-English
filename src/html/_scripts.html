   <script src="https://code.jquery.com/jquery-3.6.0.min.js"

   <script>
      let loc = document.location.href;
      var g_Mode = loc[loc.indexOf('l=') + 2]
      console.log(g_Mode);

      function linkTo(address) {
         if(address == 'cert'){
            let formId = "#link-certificates";
            document.querySelector(formId+" input[name='l']").value = g_Mode;
            document.querySelector(formId).submit();
         }
      }

      if(g_Mode){
         document.querySelector('.intro').style.display = 'none';
         if(g_Mode === 'g'){
            console.log('hiding E');
            document.querySelector('[data-selector="tab-german"]').style.display = 'block';
            document.querySelector('[data-selector="tab-english"]').style.display = 'none';
         } else{
            console.log('hiding G');
            document.querySelector('[data-selector="tab-english"]').style.display = 'block';
            document.querySelector('[data-selector="tab-german"]').style.display = 'none';
         }
      }
   </script>
