<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
   integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
   <title>Додати Вчителя</title>
</head>
<body>
   <div class="container">
      <div class="row">
         <div class="col d-flex justify-content-center">
            <h1 class='my-5'>Додати Вчителя</h1>
         </div>
      </div>
      <div class="row">
         <div class="col">
            <form action="" id='form' class="needs-validation" novalidate>
               <div class="mb-4">
                  <label for="name" class="form-label">Ім'я Вчителя</label>
                  <input type="text" class="form-control" id="name" name='name' placeholder="" required>
               </div>
               <div class="row">
                  <div class="col-12 col-md-6">
                     <div class="mb-4">
                        <label for="photo" class="form-label">Фото</label>
                        <input class="form-control" type="file" id="photo" name='photo' required>
                     </div>
                  </div>
                  <div class="col-12 col-md-6">
                     <div class="mb-4">
                        <label for="video" class="form-label">Відео</label>
                        <input class="form-control" type="file" id="video" name='video'>
                     </div>
                  </div>
               </div>
               <div class="mb-4">
                  <label for="about" class="form-label">Загальне інфо</label>
                  <textarea class="form-control" id="about" name='about' rows="3" required></textarea>
               </div>
               <div class="mb-5">
                  <label class="form-label mb-2">Professor</label>
                  <div class="row professor-elem" data-name='professor'>
                     <div class="col-12">
                        <select class="form-select" aria-label="select example" id="professor" name='professor'>
                           <option value='Deutsch' selected>Deutsch</option>
                           <option value="English">English</option>
                        </select>
                     </div>
                  </div>
                  <div class="btn btn-success mt-3" onclick="duplicate(this)">Додати Школу</div>
               </div>
               <div class="mb-3">
                  <h4 class="mt-5 mb-4">Сертифікати</h4>
                  <div class="row certificate-elem my-3" data-name='certificate'>
                     <div class="col-12 col-md-6">
                        <div class="my-2 my-md-0">
                           <input type="text" class="form-control" id="name" name='certificate-name'
                              placeholder="Назва сертифікату...">
                        </div>
                     </div>
                     <div class="col-12 col-md-6">
                        <div class="my-2 my-md-0"><input class="form-control" type="file" id="certificates" name='certificate-photo'></div>
                     </div>
                  </div>
                  <div class="btn btn-success" onclick="duplicate(this)">Додати сертифікат</div>
               </div>
               <div class="mb-3 mt-5">
                  <h4 class="mt-5 mb-4">Рівень володіння мовою</h4>
                  <div class="row language-elem my-3" data-name='lang-level'>
                     <div class="col">
                        <select class="form-select" aria-label="Default select example" id="lang-type" name='lang-type'>
                           <option value='Німецька' selected>Німецька</option>
                           <option value="Англійська">Англійська</option>
                        </select>
                     </div>
                     <div class="col">
                        <select class="form-select" aria-label="Default select example" id="lang-level"
                           name='lang-level'>
                           <option value="A1" selected>A1</option>
                           <option value="A2">A2</option>
                           <option value="B1">B1</option>
                           <option value="B2">B2</option>
                           <option value="C1">C1</option>
                        </select>
                     </div>
                  </div>
                  <div class="btn btn-success" onclick="duplicate(this)">Додати Мову</div>
               </div>
               <div class="mb-3 mt-5">
                  <h4 class="mt-5 mb-4">Особливості в цифрах</h4>
                  <p>Наприклад - 20 років досвіду</p>
                  <div class="row highlight-elem my-3">
                     <div class="col">
                        <input type="text" class="form-control" id="name" name='number' placeholder="Число">
                     </div>
                     <div class="col">
                        <input type="text" class="form-control" id="name" name='descr' placeholder="Опис">
                     </div>
                  </div>
                  <div class="btn btn-success" onclick="duplicate(this)">Додати особливість</div>
               </div>
            </form>
         </div>
      </div>
      <div class="row">
         <div class="col d-flex justify-content-end">
            <div class="btn btn-primary btn-lg px-5 py-3 my-5 mx-3" id="submit">Додати</div>
            <div class="btn btn-success my-5 d-none" id="get">Get Info</div>
         </div>
      </div>
   </div>

   <script>
            function duplicate(clicker) {
         let rules = [
            {
               name: 'professor',
               clonesAllowed: 1
            },
            {
               name: 'lang-level',
               clonesAllowed: 1
            }
         ]
         let index = rules.findIndex(elem=>{
            return clicker.previousElementSibling.getAttribute("data-name") === elem.name
         })
         if(index !== -1){ // if we have rules for this element
            // making clones
            let clonesAllowed = rules[index].clonesAllowed;
            let clonesNum = clicker.parentElement.querySelectorAll('.clone').length
            if(clonesNum < clonesAllowed){
               let cln = clicker.previousElementSibling.cloneNode(true)
               cln.querySelectorAll('input').forEach(elem => {
                  elem.value = ''
               });
               cln.classList.add('clone');
               clicker.parentElement.insertBefore(cln, clicker);
            } else{
               alert('Ця секція не може мати більше елементів');
            }
         } else{
            let cln = clicker.previousElementSibling.cloneNode(true)
            cln.querySelectorAll('input').forEach(elem => {
               elem.value = ''
            });
            cln.classList.add('clone');
            clicker.parentElement.insertBefore(cln, clicker);
         }
      }
   </script>
<script src="bundle.js"></script></body>
</html>
